name: Starknet Gaming Night
description: ​Nethermind is hosting a fun evening of on-chain Starknet games,
  food, and good company!   We’ll explore key gaming experiences in the Starknet
  ecosystem such as the Dojo engine (by Cartridge), Loot Survivor, and more
  🚀  ​You can try out any games you like, compete with friends, or hack on your
  own games!  Powered by Zero-Knowledge technology, Starknet is redefining the
  crypto gaming industry by providing fast, cheap, and secure transactions on
  Ethereum. It leverages Cairo, a developer-friendly Rust-like language, for
  game development.   Bring your laptop 💻✨ Food and drinks will be provided
  🍻🌮  This event will kick off London Builders Week – a series of events and
  hackathons, spanning an entire week – aimed at bringing together Ethereum and
  Starknet builders and researchers 👇
